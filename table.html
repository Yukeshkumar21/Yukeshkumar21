<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rows And Columns</title>
    <style>
        table, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <tr id="myRow">
          <td>Row1 cell1</td>
          <td>Row1 cell2</td>
          <td>Row1 cell3</td>
        </tr>
        <tr id="myRow1">
          <td>Row2 cell1</td>
          <td>Row2 cell2</td>
          <td>Row2 cell3</td>
        </tr>
        <tr id="myRow2">
          <td>Row3 cell1</td>
          <td>Row3 cell2</td>
          <td>Row3 cell3</td>
        </tr>
    </table><br>
    <button onclick="addRows()">Add row</button>
    <button onclick="addColumn()">Add Column</button>
<script src="table.js"></script>
</body>
</html>
